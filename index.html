<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoKing</title>
</head>
<body>
    <div id="all-container">
        <div id="title-container">
            <div id="title-container-elements">
                <div id="title-container-logos">
                    <div id="midpoint-logo">
                        <img src="graphics/logomid.png" alt="midpoint-logo"/>
                    </div>
                    <div id="promoking-logo">
                        <img src="graphics/promoking.png" alt="promoking-logo"/>
                    </div>
                    <div id="under-logo-slogan-cointainer">
                        <h2 id="under-logo-slogan">Spersonalizowane balony na zamówienie</h2>
                    </div>
                </div>
                <div id="title-container-bottom">
                    <div id="catchy-bottom-sign-cointainer">
                        <h2 id="catchy-bottom-sign">Rozpromuj swoje królestwo</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="call-container"></div>
        <div id="offer-container"></div>
        <div id="slider-container"></div>
        <div id="personalization-container"></div>
        <div id="contact-container"></div>
    </div>
</body>
</html>
