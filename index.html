<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoKing</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="all-container">
        <div id="title-container">
            <div id="title-container-elements">
                <div id="title-container-animation-elements">
                    <div id="baloon-element">
                        <img src="graphics/balon.png" alt="balon" />
                    </div>
                </div>
                <div id="title-container-logos">
                    <div id="midpoint-logo">
                        <img src="graphics/logomid.png" alt="midpoint-logo" />
                    </div>
                    <div id="logo-and-slogan-container">
                        <div id="promoking-logo">
                            <img src="graphics/promoking.png" alt="promoking-logo" />
                        </div>
                        <div id="under-logo-slogan-cointainer">
                            <h2 id="under-logo-slogan">Spersonalizowane balony na zamówienie</h2>
                        </div>
                    </div>
                </div>
                <div id="title-container-bottom">
                    <div id="catchy-bottom-sign-cointainer">
                        <h2 id="catchy-bottom-sign">Rozpromuj swoje królestwo</h2>
                    </div>
                    <div id="bottom-arrows-cointainer">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="call-container">
            <div id="call-container-elements">
                <div id="call-text-element">
                    <h2 class="inspiration-font-elements" id="call-to-us-slogan">Zadzwoń do nas</h2>
                </div>
                <div id="call-number-element">
                    <h2 class="inspiration-font-elements" id="number">600 300 100</h2>
                </div>
            </div>
        </div>
        <div id="offer-container">
            <div id="offer-container-elements">
                <div id="offer-container-element-1">
                    <h2 class="inspiration-font-elements" class="offer">Zadzwoń do nas</h2>
                </div>
                <div id="offer-container-element-2">
                    <h2 class="inspiration-font-elements" class="offer">Zadzwoń do nas</h2>
                </div>
                <div id="offer-container-element-3">
                    <h2 class="inspiration-font-elements" class="offer">Zadzwoń do nas</h2>
                </div>
                <div id="offer-container-element-4">
                    <h2 class="inspiration-font-elements" class="offer">Zadzwoń do nas</h2>
                </div>
            </div>
        </div>
        <div id="slider-container">

        </div>
        <div id="personalization-container"></div>
        <div id="contact-container">
            <div id="contact-container-elements">
                <div id="contact-text-element-1">
                    <h2 class="inspiration-font-elements" id="write-to-us-slogan">Napisz do nas</h2>
                </div>
                <div id="contact-text-element-2">
                    <h2 class="italiana-font-elements">email: firma@gmail.com</h2>
                    <br>
                    <h2 class="italiana-font-elements">address: nowaczysnkiego 14</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
